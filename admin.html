<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toki Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/new-style.css">
</head>
<body class="bg-user">

<header class="topbar">
  <div class="brand">
    <h3>Toki Admin</h3>
  </div>
  <div class="top-actions">
    <div class="walletCard">ADMIN MODE</div>
  </div>
</header>

<main class="container">
  <div class="card">
    <h2>All Tokens</h2>
    <div id="adminError" class="error-box hide"></div>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Slot</th>
          <th>Token</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tokenTable">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="card">
    <h2>Slot Stats</h2>
    <div class="stats" id="statsBox">
      Loading stats...
    </div>
  </div>
</main>

<script src="js/admin.js"></script>
</body>
</html>
